<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128218;Library App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="gridContainer">
        <div class="header"><h1>My Library App</h1></div>
        <div class="sidebar">
        
            <h2>Add book form:</h2>
            <dialog>
                <form>
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" placeholder="'The Alchemist'" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Paulo Coelho" required>
                    <label for="pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages" placeholder="197" min="1" max="10000" required>
                    <button type="submit" id="addBook">Add Book</button>
                    <div id="warning"></div>
                </form>
                <button class="closeButton">Close</button>
                </dialog>
                <button>Add Book</button>
            
            <div class="credits"> 
                <a href="https://github.com/drago-develops/Library" target="_blank">DragoDevelops</a>
                Custom/Fancy font:
                <a href="https://www.dafont.com/caviar-dreams.font" target="_blank">Caviar Dreams</a>
            </div>
        </div>
        <main>
            <h1>My Books</h1>
            <div id="books"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
